<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #065f46; }
        .error { background-color: #7f1d1d; }
        .info { background-color: #1e40af; }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîê Authentication Test</h1>
        
        <div id="status" class="status info">
            Testing authentication system...
        </div>
        
        <div id="results"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testAuth()">Test Authentication</button>
            <button onclick="clearSession()">Clear Session</button>
            <button onclick="goToLogin()">Go to Login</button>
            <button onclick="goToDashboard()">Go to Dashboard</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDktcea0NIBU_-6pAlV57eCokFsdDkyOEE",
            authDomain: "loan-tracking-system-7c607.firebaseapp.com",
            projectId: "loan-tracking-system-7c607",
            storageBucket: "loan-tracking-system-7c607.appspot.com",
            messagingSenderId: "985241134995",
            appId: "1:985241134995:web:9e9625498f3ab39edfea66"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test authentication
        window.testAuth = function() {
            updateStatus('Testing authentication...', 'info');
            
            // Check session storage
            const session = sessionStorage.getItem('dashboard_session');
            const timestamp = sessionStorage.getItem('auth_timestamp');
            
            addResult(`Session exists: ${!!session}`, session ? 'success' : 'error');
            
            if (timestamp) {
                const age = Date.now() - parseInt(timestamp);
                const hours = Math.floor(age / (1000 * 60 * 60));
                addResult(`Session age: ${hours} hours`, age < 8 * 60 * 60 * 1000 ? 'success' : 'error');
            }
            
            // Check Firebase auth
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    addResult(`Firebase user: ${user.email}`, 'success');
                    updateStatus('‚úÖ Authentication working!', 'success');
                } else {
                    addResult('No Firebase user', 'error');
                    updateStatus('‚ùå Not authenticated', 'error');
                }
            });
        };

        // Clear session
        window.clearSession = function() {
            sessionStorage.removeItem('dashboard_session');
            sessionStorage.removeItem('auth_timestamp');
            addResult('Session cleared', 'info');
            updateStatus('Session cleared', 'info');
        };

        // Navigation functions
        window.goToLogin = function() {
            window.location.href = 'login.html';
        };

        window.goToDashboard = function() {
            window.location.href = 'dash3.html';
        };

        // Auto-test on load
        setTimeout(() => {
            testAuth();
        }, 1000);
    </script>
</body>
</html>
