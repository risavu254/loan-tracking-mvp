<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - DigiMashinani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            padding: 20px;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
        }
        .log {
            background-color: #0f172a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .warning { color: #f59e0b; }
        
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Debug Login Test</h1>
        
        <div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="checkAuthState()">Check Auth State</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div id="logs" class="log"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logs.textContent += logEntry;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        window.addLog = addLog;
        
        // Initialize Firebase
        try {
            addLog('üîß Initializing Firebase...', 'info');
            const app = initializeApp(window.FIREBASE_CONFIG);
            const auth = getAuth(app);
            window.auth = auth;
            
            addLog('‚úÖ Firebase initialized successfully', 'success');
            addLog(`üåê Current domain: ${window.location.hostname}`, 'info');
            addLog(`üîß Auth domain: ${window.FIREBASE_CONFIG.authDomain}`, 'info');
            
            // Monitor auth state changes
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    addLog(`‚úÖ User authenticated: ${user.email}`, 'success');
                    addLog(`üÜî User ID: ${user.uid}`, 'info');
                } else {
                    addLog('‚ùå No user authenticated', 'error');
                }
            });
            
        } catch (error) {
            addLog(`‚ùå Firebase initialization error: ${error.message}`, 'error');
        }
        
        // Test login function
        window.testLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addLog(`üîê Attempting login with: ${email}`, 'info');
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                addLog(`‚úÖ Login successful!`, 'success');
                addLog(`üë§ User: ${userCredential.user.email}`, 'success');
                addLog(`üÜî UID: ${userCredential.user.uid}`, 'info');
                
                // Test redirect
                addLog('üîÑ Testing redirect to dash3.html...', 'info');
                setTimeout(() => {
                    window.location.href = 'dash3.html';
                }, 2000);
                
            } catch (error) {
                addLog(`‚ùå Login failed: ${error.code} - ${error.message}`, 'error');
            }
        };
        
        // Check auth state
        window.checkAuthState = function() {
            addLog('üîç Checking current auth state...', 'info');
            const user = auth.currentUser;
            if (user) {
                addLog(`‚úÖ Currently logged in as: ${user.email}`, 'success');
            } else {
                addLog('‚ùå No user currently logged in', 'error');
            }
        };
        
        // Clear logs
        window.clearLogs = function() {
            logs.textContent = '';
        };
        
        addLog('üöÄ Debug page loaded successfully', 'success');
    </script>
</body>
</html>
