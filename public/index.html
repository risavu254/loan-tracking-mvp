<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiMashinani Dashboard</title>
    
    <!-- Only essential Firebase config -->
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <!-- Minimal authentication check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = window.FIREBASE_CONFIG;
        
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = 'dash3.html';
                } else {
                    window.location.href = 'login.html';
                }
            }, (error) => {
                window.location.href = 'login.html?error=auth_check_failed';
            });
            
            setTimeout(() => {
                window.location.href = 'login.html?error=timeout';
            }, 5000);
            
        } catch (error) {
            window.location.href = 'login.html?error=init_failed';
        }
    </script>
</body>
</html>
