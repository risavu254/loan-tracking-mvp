<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DigiMashinani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: #ccc;
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .error {
      color: #ef4444;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>DigiMashinani Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
      <div class="error" id="errorMessage"></div>
    </form>
    
    <!-- Status Messages -->
    <div id="statusMessage" class="mt-3 p-2 rounded" style="display: none;"></div>
  </div>

  <!-- Enhanced Firebase Auth with Domain Handling -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module">

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");
    const statusMessage = document.getElementById("statusMessage");

    // Check for URL parameters for status messages
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    
    if (message) {
      statusMessage.style.display = 'block';
      switch (message) {
        case 'timeout':
          statusMessage.className = 'mt-3 p-2 rounded bg-warning text-dark';
          statusMessage.textContent = 'Authentication timed out. Please try again.';
          break;
        case 'expired':
          statusMessage.className = 'mt-3 p-2 rounded bg-info text-white';
          statusMessage.textContent = 'Session expired. Please login again.';
          break;
        case 'inactivity':
          statusMessage.className = 'mt-3 p-2 rounded bg-warning text-dark';
          statusMessage.textContent = 'Logged out due to inactivity.';
          break;
        case 'logged_out':
          statusMessage.className = 'mt-3 p-2 rounded bg-info text-white';
          statusMessage.textContent = 'You have been logged out.';
          break;
        case 'auth_error':
          statusMessage.className = 'mt-3 p-2 rounded bg-danger text-white';
          statusMessage.textContent = 'Authentication error. Please try again.';
          break;
        default:
          statusMessage.style.display = 'none';
      }
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Clear previous messages
      errorMessage.textContent = '';
      statusMessage.style.display = 'none';

      try {
        // Use enhanced authentication with domain handling
        const result = await window.firebaseConfig.enhancedSignIn(email, password);
        
        if (result.success) {
          // Show mode indicator
          const modeText = result.mode === 'local' ? ' (Local Development Mode)' : '';
          statusMessage.textContent = `Login successful!${modeText} Redirecting...`;
        } else {
          throw new Error(result.error);
        }
        
        // Show success message before redirect
        statusMessage.style.display = 'block';
        statusMessage.className = 'mt-3 p-2 rounded bg-success text-white';
        statusMessage.textContent = 'Login successful! Redirecting...';
        
        // Redirect to dashboard after short delay
        setTimeout(() => {
          window.location.href = "dash3.html";
        }, 1000);
      } catch (error) {
        errorMessage.textContent = "Login failed: " + error.message;
      }
    });

    window.togglePassword = function () {
      const passwordInput = document.getElementById("password");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
    };
  </script>
</body>
</html>
