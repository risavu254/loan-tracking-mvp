<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Flow Test - DigiMashinani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
        }
        .test-step {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #334155;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .info { border-left: 4px solid #3b82f6; }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”§ Authentication Flow Test</h1>
        
        <div id="test-results"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="runAuthTest()">Run Authentication Test</button>
            <button onclick="clearSession()">Clear Session</button>
            <button onclick="goToIndex()">Go to Index</button>
            <button onclick="goToLogin()">Go to Login</button>
        </div>
    </div>

    <script>
        const testResults = document.getElementById('test-results');
        
        function addTestStep(message, type = 'info') {
            const step = document.createElement('div');
            step.className = `test-step ${type}`;
            step.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            testResults.appendChild(step);
        }
        
        async function runAuthTest() {
            testResults.innerHTML = '';
            addTestStep('Starting authentication flow test...', 'info');
            
            // Test 1: Check session storage
            const session = sessionStorage.getItem('dashboard_session');
            const timestamp = sessionStorage.getItem('auth_timestamp');
            
            if (session && timestamp) {
                const sessionAge = Date.now() - parseInt(timestamp);
                const SESSION_DURATION = 8 * 60 * 60 * 1000; // 8 hours
                
                if (sessionAge < SESSION_DURATION) {
                    addTestStep('âœ… Valid session found', 'success');
                    addTestStep(`Session age: ${Math.round(sessionAge / 1000)}s`, 'info');
                } else {
                    addTestStep('âŒ Session expired', 'error');
                }
            } else {
                addTestStep('âŒ No session found', 'error');
            }
            
            // Test 2: Check Firebase config
            if (window.firebaseConfig) {
                addTestStep('âœ… Firebase config loaded', 'success');
            } else {
                addTestStep('âŒ Firebase config not loaded', 'error');
            }
            
            // Test 3: Simulate fast auth check
            addTestStep('Testing fast authentication check...', 'info');
            
            const startTime = Date.now();
            
            // Simulate the same logic as index.html
            if (session && timestamp) {
                const sessionAge = Date.now() - parseInt(timestamp);
                const SESSION_DURATION = 8 * 60 * 60 * 1000;
                
                if (sessionAge < SESSION_DURATION) {
                    const duration = Date.now() - startTime;
                    addTestStep(`âœ… Fast auth check passed in ${duration}ms`, 'success');
                    addTestStep('Would redirect to: dash3.html', 'info');
                } else {
                    const duration = Date.now() - startTime;
                    addTestStep(`âŒ Session expired in ${duration}ms`, 'error');
                    addTestStep('Would redirect to: login.html', 'info');
                }
            } else {
                const duration = Date.now() - startTime;
                addTestStep(`âŒ No session in ${duration}ms`, 'error');
                addTestStep('Would redirect to: login.html', 'info');
            }
            
            addTestStep('Test completed!', 'info');
        }
        
        function clearSession() {
            sessionStorage.clear();
            addTestStep('Session cleared', 'info');
        }
        
        function goToIndex() {
            window.location.href = 'index.html';
        }
        
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        // Auto-run test on page load
        setTimeout(runAuthTest, 500);
    </script>
</body>
</html>
