<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiMashinani Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <!-- Domain Authorization Test -->
    <script src="js/domain-test.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/kilolo-dash-2.css">
    
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a;
            color: #f8fafc;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="indexLoadingScreen" class="loading-container">
        <div class="spinner"></div>
        <div>Checking authentication...</div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Authentication Check Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // Firebase configuration
        const firebaseConfig = window.FIREBASE_CONFIG;
        
        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            console.log("üîê Checking authentication status...");
            
            // Check authentication state
            onAuthStateChanged(auth, (user) => {
                console.log("üë§ Auth state changed:", user ? "Logged in" : "Not logged in");
                
                if (user) {
                    // User is authenticated, redirect to dashboard
                    console.log("‚úÖ User authenticated, redirecting to dashboard...");
                    window.location.href = 'dash3.html';
                } else {
                    // User is not authenticated, redirect to login
                    console.log("‚ùå User not authenticated, redirecting to login...");
                    window.location.href = 'login.html';
                }
            }, (error) => {
                console.error("‚ùå Authentication check error:", error);
                // On error, redirect to login page
                window.location.href = 'login.html?error=auth_check_failed';
            });
            
            // Fallback timeout - if auth check takes too long, redirect to login
            setTimeout(() => {
                console.warn("‚ö†Ô∏è Authentication check timeout, redirecting to login...");
                window.location.href = 'login.html?error=timeout';
            }, 5000);
            
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            // On initialization error, redirect to login page
            window.location.href = 'login.html?error=init_failed';
        }
    </script>
</body>
</html>
